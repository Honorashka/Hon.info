<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

</head>
<body>
<div class="header">
    <div class="container__header">
        <nav class="navigation">
            <ul class="navigation__list-left">
                <li class="navigation__item navigation__item-left navigation__item--mobile">
                    <a href="#" class="navigation__link navigation__link-left">Creative Tim</a>
                </li>
            </ul>
            <a href="#menu" id="toggle"><span></span></a>
            <div id="menu">
            <ul class="navigation__list">
                <li class="navigation__item navigation__item--mobile">
                    <a href="#Components" class="navigation__link">Components</a>
                </li>
                <li class="navigation__item navigation__item--mobile">
                    <a href="#Download" class="navigation__link">
                        <img class="navigation__icon" src="img/ICON.svg" alt="icon">Download</a>
                </li>
                <li class="navigation__item navigation__item--mobile">
                    <a href="#Twitter" class="navigation__link">
                    <img class="navigation__img" src="img/ICON%20TWITTER.svg" alt="icon twitter">
                    </a>
                </li>
                <li class="navigation__item navigation__item--mobile">
                    <a href="#"Facebook class="navigation__link">
                        <img class="navigation__img" src="img/ICON%20FACEBOOK.svg" alt="icon facebook">
                    </a>
                </li>
                <li class="navigation__item navigation__item--mobile">
                    <a href="#Instagram" class="navigation__link">
                        <img class="navigation__img" src="img/ICON%20INSTAGRAM.svg" alt="icon instagram">
                    </a>
                </li>
            </ul>
            </div>
        </nav>
        <section class="main">
        <div class="container__main">
            <div class="container__footer">
                <div class="text">Or be Classical</div>
                <form class="main__form">
                    <ul class="main__list">
                        <li class="main__item">
                            <img class="main__img" src="img/ICON_FIRST_NAME.png" alt="First name">
                        <input class="main__input" type="First name" placeholder="First name...">
                        </li>
                        <li class="main__item">
                            <img class="main__img" src="img/ICON_EMAIl.png" alt="Email">
                            <input class="main__input" type="Email" placeholder="Email...">
                        </li>
                        <li class="main__item">
                            <img class="main__img" src="img/ICON_PASSWORD.png" alt="first name">
                            <input class="main__input" type="Password" placeholder="Password...">
                            <div class="border__bottom"></div>
                        </li>
                    </ul>
                    <p class="button">
                        <button class="main__button">Get Started</button>
                    </p>
              </form>
            <div class="container__main-header">
                <h2 class="sign">Sign up </h2>
                <nav class="main__navigation">
                    <ul class="main__navigation-list">
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">
                                <img class="navigation__img" src="img/ICON%20FACEBOOK.svg" alt="icon facebook">
                            </a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">
                                <img class="navigation__img" src="img/ICON%20TWITTER.svg" alt="icon twitter">
                            </a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">
                                <img class="navigation__img" src="img/ICON%20GOOGLE+.svg" alt="icon google">
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>
            </div>
    </section>
        <footer class="footer">
            <div class="footer__list">
                    <div class="footer__item">
                        <a href="#" class="footer__link">Creative Team</a>
                    </div>
                    <div class="footer__item">
                        <a href="#" class="footer__link">About us</a>
                    </div>
                    <div class="footer__item">
                        <a href="#" class="footer__link">Blog</a>
                    </div>
                    <div class="footer__item">
                        <a href="#" class="footer__link">Licenses</a>
                    </div>
            </div>
            <div class="footer__item footer__item-right">
                <a href="#" class="footer__link footer__link-right"> 2016, made with  by Creative Tim</a>
            </div>
        </footer>
    </div>
</div>

<script
        src="http://code.jquery.com/jquery-3.4.1.slim.js"
        integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
        crossorigin="anonymous"></script>
<script src="js/js.js"></script>

</body>
</html>
